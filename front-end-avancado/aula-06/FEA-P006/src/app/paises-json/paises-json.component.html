      <input type="{{ campo.tipo }}" id="{{ campo.nome }}" formControlName="{{ campo.nome }}" />
      <div *ngIf=" formPais.get(campo.nome)?.invalid &&  formPais.get(campo.nome)?.touched">
        <small class="text-danger">Campo obrigat√≥rio</small>
      </div>
    </div>
    <button type="submit" [disabled]=" formPais.invalid">Enviar</button>
